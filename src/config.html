<!DOCTYPE html>
<html lang="en" class="h-[95vh]">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mediachat</title>
    <script type="module" src="/main.js" defer></script>
  </head>
  <body
    id="content"
    class="flex justify-center h-full items-center my-2 select-none"
  >
    <div class="flex flex-col justify-around h-full">
      <h1 class="text-center font-medium">Welcome to Transparent Overlay</h1>
      <hr class="mx-2" />
      <fieldset
        class="h-fit fieldset w-xs bg-base-200 border border-base-300 p-4 rounded-box"
      >
        <legend class="fieldset-legend">Config</legend>
        <div class="input focus:outline-none focus-within:outline-none">
          <div class="flex justify-center items-center h-full border-r border-r-white/20 border-opacity-0 pr-2">
            <label class="" for="url">URL</label>
          </div>
          <input type="text" class="grow" placeholder="" id="url" autocomplete="off"/>
        </div>
        <button class="btn btn-primary mt-2">Launch</button>
      </fieldset>
    </div>
  </body>
</html>
